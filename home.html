﻿<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test chart</title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<!-- обертка -->
<div class="contentWrapper">


    <!-- основные кнопки в три колонки -->
    <div class="statSettings">

        <!-- обертка для кнопок -->


        <div class="col1">
            <div class="selectType" id="period"> Период:
                <span>Неделя</span>
                <ul class="prop_list">
                    <li data-period="week">Неделя</li>
                    <li data-period="month">Месяц</li>
                    <li data-period="half-year">Полгода</li>
                    <li data-period="year">Год</li>
                    <li data-period="custom">Выборочно</li>
                </ul>
            </div>
            <br><br>
            <div class="datePeriod">
                <p>Дата:</p>
                <p>с</p>
                <input type="text" class="date_from" size="10">
                <p>по</p>
                <input type="text" class="date_to" size="10">
                <p class = 'correctionDate'> <span>не правильный формат даты.<br> * Нужно вводить: ГГГГ.ММ.ДД<span></p>
            </div>
        </div>
        <div class="col2">
            <div class="selectType" id="reportType">Вид отчета:
                <span>По пользователем</span>
                <ul class="prop_list">
                    <li data-reportType="user">По пользователем</li>
                    <li data-reportType="bracelet">По браслетам</li>
                </ul>

            </div>
            <div class="checkBox" id="checkboxForBraceletModels">
                <div>
                    <label><input name="braseletsCheckbox" type="checkbox" value="Sport" checked/>Sport</label>
                </div>
                <div>
                    <label><input name="braseletsCheckbox" type="checkbox" value="Life">Life</label>
                </div>
                <div>
                    <label><input name="braseletsCheckbox" type="checkbox" value="Life-01">Life-01</label>
                </div>
                <div>
                    <label><input name="braseletsCheckbox" type="checkbox" value="Life-05">Life-05</label>
                </div>
            </div>
            <div class="checkBox active" id="checkboxForUsersType" >
                <div>
                    <label><input name="usersCheckbox" type="checkbox" value="with_devices" checked/>Пользователи с браслетом</label>
                </div>
                <div>
                    <label><input name="usersCheckbox" type="checkbox" value="without_devices">Пользователи без браслета</label>
                </div>
            </div>
        </div>
        <div class="col3">
            <div class="selectType" id="category">Тип данных:
                <span>Ежедневно</span>
                <ul class="prop_list">
                    <li data-category="everyday">Ежедневно</li>
                    <li data-category="swelling">Наростающий</li>
                </ul>
            </div>
        </div>
        <!-- -->


        <!-- функционал для периода -->

    </div>
    <!-- обертка кнопки меню "период" -->
    <div class="bottomPeriod">
        <h2 class="periodHeader">
            <div class="periodArrowWrap left">
                <div class="periodArrow left"></div>
            </div>
            <span id="date_period">27.06 - 03.07</span>
            <div class="periodArrowWrap right">
                <div class="periodArrow right"></div>
            </div>
        </h2>
    </div>

    <!-- диаграмма -->
    <div class="svgWrapper">
        <svg class="svgClass" width="100%" height="100%" viewBox="0 0 1024 494" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>

    <!-- конец обертки -->
</div>

<script type="text/javascript" src="ribalkoJqury.js"></script>
<script type="text/javascript" src="script.js"></script>

</body>
</html>
