<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test chart</title>
    <meta charset="utf-8">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
<!-- обертка -->
<div class="contentWrapper">


    <!-- основные кнопки в три колонки -->
    <div class="statSettings">

        <!-- обертка для кнопок -->


        <div class="col1">
            <div class="selectType" id="period"> Период:
                <span>Неделя</span>
                <ul class="prop_list">
                    <li data-period="week">Неделя</li>
                    <li data-period="month">Месяц</li>
                    <li data-period="half-year">Полгода</li>
                    <li data-period="year">Год</li>
                    <li data-period="custom">Выборочно</li>
                </ul>
            </div>
            <br><br>
            <div class="datePeriod">
                <span>Дата: с</span>
                <input type="text" class="date_for" size="5">
                <span>по</span>
                <input type="text" class="date_to" size="5">
            </div>
        </div>
        <div class="col2">
            <div class="selectType" id="viewReport">Вид отчета:
                <span>По пользователем</span>
                <ul class="prop_list">
                    <li data-viewReport="user">По пользователем</li>
                    <li data-viewReport="bracelet">По браслетам</li>
                </ul>

            </div>
            <div class="checkBox" id="braceletModel">
                <div>
                    <label><input type="checkbox" value="Sport" checked/>Sport</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Life">Life</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Life-01">Life-01</label>
                </div>
                <div>
                    <label><input type="checkbox" value="Life-05">Life-05</label>
                </div>
            </div>
            <div class="checkBoxMenu active" id="userMenu" >
                <div>
                    <label><input type="checkbox" value="user" checked/>Пользователи с браслетом</label>
                </div>
                <div>
                    <label><input type="checkbox" value="many_users">Пользователи без браслета</label>
                </div>
            </div>
        </div>
        <div class="col3">
            <div class="selectType" id="category">Тип данных:
                <span>Ежедневно</span>
                <ul class="prop_list">
                    <li data-category="everyday">Ежедневно</li>
                    <li data-category="swelling">Наростающий</li>
                </ul>
            </div>
        </div>
        <!-- -->


        <!-- функционал для периода -->

    </div>
    <!-- обертка кнопки меню "период" -->
    <div class="bottomPeriod">
        <h2 class="periodHeader">
            <div class="preiodArrowWrap left">
                <div class="periodArrow left"></div>
            </div>
            <span id="date_period">27.06 - 03.07</span>
            <div class="preiodArrowWrap right">
                <div class="periodArrow right"></div>
            </div>
        </h2>
    </div>

    <!-- диаграмма -->
    <div class="svgWrapper">
        <svg class="svgClass" height="494" viewBox="0 0 1024 494" xmlns="http://www.w3.org/2000/svg">
        </svg>
    </div>

    <!-- конец обертки -->
</div>
<script src="script.js"></script>

</body>
</html>
